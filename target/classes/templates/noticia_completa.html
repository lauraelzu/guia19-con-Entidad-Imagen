<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace = "/fragments/head :: head" </head>
    
    <body>
        
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <img class="w-25 p-3" src="../../egg.png" alt="EggNews">
                    <a class="navbar-brand" href="#">Noticia completa</a>
                    <a class="navbar-brand" href="../../index"> 
                        <button type="button" class="btn btn-outline-secondary">Volver</button>
                    </a>
                </div>
             </nav>
        </header>     
        

        <div class="card text-center">
            <h1><div class="card-header" th:text = "${noticia.titulo}">
                </div>
            </h1>
            <img th:src="@{/imagen/noticia/__${noticia.id}__}" class="card-img-top w-75 p-3" alt="imagen noticia">                
            <div class="card-body">
               <p class="card-text" th:text = "${noticia.cuerpo}"></p>
            </div>
            <div align="right" class="card-footer text-muted" >
                <p><i>Por: <span th:text = "${noticia.creador.nombre}"></span></i></p>
                <p><i>Publicado: <span th:text = "${noticia.fechaPublicacion}"></span></i></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
