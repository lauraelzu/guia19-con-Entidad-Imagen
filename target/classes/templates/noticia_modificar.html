<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace = "/fragments/head :: head" </head>
    
    <body>
        
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <img class="w-25 p-3" src="../../egg.png" alt="EggNews">
                    <a class="navbar-brand" href="#">Editar</a>
                </div>
             </nav>
        </header> 
        <div class="container-fluid m-5 contenedor">
            <form class="w-50 p-3" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST" enctype="multipart/form-data">
                
                 <input hidden th:value="${id}" name="id">
                 <div class="form-group my-3">
                     <label> Título: </label>
                      <input th:value="${noticia.titulo}" type="text" class="form-group"  name="titulo">
                 </div>
               
                 <div class="form-group my-3">
                     <!--para TEXTAREA es => th:field-->
                     <textarea rows="10" cols="40" class="form-group"  name="cuerpo" th:field="${noticia.cuerpo}"></textarea>
                 </div>
                 <div class="form-group my-3">
                     <input type="file" class="form-group"  name="archivo">
                 </div>
                 
                 <div class="form-group my-3">
                      <label> Autor: </label>
                      <input th:value="${noticia.creador.nombre}" type="text" class="form-group"  name="nombre">
                 </div>
                 
                <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                     <h5 class="card-title">Exito</h5>
                     <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
           
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>                
                    </div>
                </div>
                 

                 <button type="submit" class="btn btn-primary">Guardar modificación</button>

            </form>
        </div>
        
      
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    </body>
</html>
